<form [formGroup]="formGroup">
  <input type="text" formControlName="giveAmount" />
  <select name="" id="" formControlName="giveCurrencyCode">
    <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
  </select>
  <input type="text" formControlName="takeAmount" />
  <select name="" id="" formControlName="takeCurrencyCode">
    <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
  </select>
</form>
